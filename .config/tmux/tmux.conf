unbind r
bind r source-file ~/.config/tmux/tmux.conf
set -g prefix C-s
bind C-s send-prefix

bind-key l last-window

set -g mouse on

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind-key X kill-session

set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -sa terminal-overrides ",xterm*:Tc"

set-option -g default-shell /home/dismint/.nix-profile/bin/fish

set-environment -g TMUX_PLUGIN_MANAGER_PATH "/home/dismint/.tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'Nybkox/tmux-kanagawa'

set -g @kanagawa-theme 'dragon'
set -g @kanagawa-show-powerline true
set -g @kanagawa-fixed-location "New York"
set -g @kanagawa-plugins "git time"
set -g @kanagawa-git-no-repo-message "nogit"
set -g @kanagawa-show-flags true
set -g @kanagawa-show-left-icon session
set -g status-position top

run '~/.tmux/plugins/tpm/tpm'

set-option -g pane-border-lines simple
set-option -g pane-border-indicators both
set-option -g pane-border-status top
set-option -g pane-active-border-style "fg=#C7E8D3,bg=#282727"
set-option -g pane-border-style "fg=#315288,bg=#282727"
