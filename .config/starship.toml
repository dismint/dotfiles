format = """
$directory\
$git_branch$git_commit$git_metrics$git_status\
$fill\
$time
$shell$os\
$fill\
$bun$python$golang
$character
"""
command_timeout = 500  # ms

[bun]
style = "bold fg:#A292A3"
[python]
style = "bold fg:#A292A3"
[golang]
style = "bold fg:#A292A3"

[os]
style = "fg:#625E5A"
format = "on [$name]($style) "
disabled = false
[shell]
style = "fg:#625E5A"
format = "[$indicator]($style) "
disabled = false

[directory]
style = "fg:#8ba4b0"
format = "[$path]($style) "
truncate_to_repo = false

[fill]
symbol = " "

[time]
style = "fg:#8ba4b0"
format = " [$time]($style) "
disabled = false

[character]
success_symbol = "[\\$](fg:#87A987)"  
error_symbol = "[\\$](fg:#c4746e)"  

[git_branch]
style = "fg:#8992a7"
[git_commit]
style = "fg:#8992a7"
[git_metrics]
added_style = "bold fg:#87A987"
deleted_style = "bold fg:#C4746E"
disabled = false
[git_status]
style = "bold fg:#C4B28A"
